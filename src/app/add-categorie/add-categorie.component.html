<form #addForm="ngForm" (ngSubmit)="showForm(addForm)">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" class="form-control" name="title" ngModel #title="ngModel"  placeholder="Titre" required minlength="4">
      <small class="text-danger" *ngIf="title.errors?.['required'] && title.touched" >Reuired Fieled</small>
      <small class="text-danger" *ngIf="title.errors?.['minlength'] && title.touched" >minmum 4 caract√®res</small>
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="file" class="form-control" name="image" ngModel #image="ngModel"  placeholder="Image">
    </div>
    <div class="form-check">
        <label for="">Description</label>
        <input type="text" class="form-control" name="description" ngModel #description="ngModel"  placeholder="Description" required>
        <small class="text-danger" *ngIf="description.errors?.['required']">Required Fieled</small>
    </div>
    <!--<input type="checkbox" name="available" #available="ngModel">Available
    <input type="checkbox" name="available" #available="ngModel">ANot vailable>-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
