<form [formGroup]="profileForm" (ngSubmit)="onSave()">
  <div>
    <label for="firstName">First Name: <span class="required">*</span></label>
    <input id="firstName" formControlName="firstName">
    <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error">
      First Name is required.
    </div>
  </div>

  <div>
    <label for="lastName">Last Name: <span class="required">*</span></label>
    <input id="lastName" formControlName="lastName">
    <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error">
      Last Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email: <span class="required">*</span></label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
      Valid Email is required.
    </div>
  </div>

  <div formGroupName="address">
    <h3>Address</h3>
    <div>
      <label for="streetNumber">Street Number: <span class="required">*</span></label>
      <input id="streetNumber" formControlName="streetNumber">
      <div *ngIf="profileForm.get('address.streetNumber')?.invalid && profileForm.get('address.streetNumber')?.touched" class="error">
        Street Number is required.
      </div>
    </div>

    <div>
      <label for="city">City: <span class="required">*</span></label>
      <input id="city" formControlName="city">
      <div *ngIf="city?.invalid && city?.touched" class="error">
        City is required.
      </div>
    </div>

    <div>
      <label for="postalCode">Postal Code: <span class="required">*</span></label>
      <input id="postalCode" formControlName="postalCode">
      <div *ngIf="profileForm.get('address.postalCode')?.invalid && profileForm.get('address.postalCode')?.touched" class="error">
        Valid Postal Code is required.
      </div>
    </div>
  </div>

  <div formArrayName="skills">
    <h3>Skills</h3>
    <div *ngFor="let skill of skills.controls; let i = index">
      <input [formControlName]="i">
      <button type="button" (click)="removeSkill(i)" *ngIf="skills.controls.length > 1">Remove</button>
      <div *ngIf="skill.invalid && skill.touched" class="error">
        Skill is required.
      </div>
    </div>
    <button type="button" (click)="addSkill()">+ Add Skill</button>
  </div>

  <button type="submit" [disabled]="profileForm.invalid">Save</button>
  <button type="button" (click)="onReset()">Reset</button>
</form>
